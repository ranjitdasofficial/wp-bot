<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Api - by TR</title>
  </head>
  <body>
    <div class="img"> <img src="" alt="hey" id="qrcode" />
    </div>
    <div class="app">
      <h1>Whatsapp Api</h1>
      <p>Powered By TR</p>
      
      <h3>Logs:</h3>
      <ul class="logs"></ul>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"
      integrity="sha512-mHO4BJ0ELk7Pb1AzhTi3zvUeRgq3RXVOu9tTRfnA6qOxGK4pG2u57DJYolI4KrEnnLTcH9/J5wNOozRTDaybXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
        $(document).ready(function(){
            var socket = io();
            socket.on('message',function(msg){
                $('.logs').append($('<li>').text(msg));
            

            });

            socket.on('qr',function(src){
                $('#qrcode').attr('src',src)
            })
        })
    </script>
  </body>
</html>
